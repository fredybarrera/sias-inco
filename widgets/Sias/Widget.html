    <div class="contenedor" data-dojo-attach-point="">
		<div class="div-subtitulo">Profesionales que gestionan SIA</div><br>
		<table>
			<tbody>
				<tr>
					<td>Profesional INCO</td>
					<td>
						<select class="form-control" name="" id="sel-sia-profesional-inco"></select>
					</td>
				</tr>
				<tr>
					<td>Solicitante</td>
					<td>
						<select class="form-control" style="margin-top: 5px;" name="" id="sel-sia-solicitante-inco"></select>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="contenedor" data-dojo-attach-point="">
		<div class="div-subtitulo">Caracterización General SIA</div><br>
		<table style="text-size-adjust: 10px;">
			<tbody>
				<tr>
					<td>Indica EPC</td>
					<td>
						<select class="form-control" name="" id="sel-sia-epc">
							<option value="-1">[Seleccione]</option>
							<option value="1">EPC 1</option>
							<option value="2">EPC 2</option>
							<option value="3">EPC 3</option>
							<option value="4">EPC 4</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Fecha inicio solicitud</td>
					<td>
						<input class="form-control" style="margin-top: 5px;" type="datetime-local" name="" id="txt-sia-fecha-solicitud">
					</td>
				</tr>
				<tr>
					<td>ID SIA</td>
					<td>
						<input class="form-control" style="margin-top: 5px;" type="text" name="" id="txt-sia-id-sia">
					</td>
				</tr>
				<tr>
					<td>Área solicitada</td>
					<td>
						<textarea class="form-control" style="margin-top: 5px;" name="" id="txta-sia-area-sol" cols="30" rows="2"></textarea>
					</td>
				</tr>
				<tr>
					<td>ID SIA Operaciones</td>
					<td>
						<input class="form-control" style="margin-top: 5px;" type="text" name="" id="">
					</td>
				</tr>
				<tr>
					<td>ID SIA Bechtel</td>
					<td>
						<input class="form-control" style="margin-top: 5px;" type="text" name="" id="">
					</td>
				</tr>
				<tr>
					<td>SIA de Origen</td>
					<td>
						<select class="form-control" name="" id="">
							<option value="1">EPC 1-SIA 1</option>
							<option value="2">EPC 2-SIA 2</option>
							<option value="3">EPC 3-SIA 19</option>
							<option value="4">EPC 3-SIA 22</option>
						</select>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
  <input type="button" class="map-id btn btn-primary" value="Enviar" data-dojo-attach-event="onclick:_onclickEnviar">
